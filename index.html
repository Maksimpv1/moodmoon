<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOODMOON - Светодизайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .index-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-white);
            padding: 2rem;
        }

        .index-page__container {
            max-width: 120rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem;
        }

        .index-page__title {
            font-size: clamp(4rem, 6vw, 8rem);
            font-weight: 700;
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .index-page__nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 100rem;
        }

        .index-page__link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 3rem;
            background-color: var(--color-bg-light);
            border-radius: var(--radius-20);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 20rem;
        }

        .index-page__link:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
        }

        .index-page__link-title {
            font-size: clamp(2.4rem, 3vw, 3.2rem);
            font-weight: 600;
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .index-page__link-description {
            font-size: clamp(1.6rem, 2vw, 2rem);
            color: var(--color-text-secondary);
            text-align: center;
            line-height: 1.5;
        }

        @media screen and (max-width: 768px) {
            .index-page__nav {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .index-page__link {
                padding: 3rem 2rem;
                min-height: 15rem;
            }
        }
    </style>
</head>
<body>
    <div class="index-page">
        <div class="index-page__container">
            <h1 class="index-page__title">MOODMOON</h1>
            <nav class="index-page__nav">
                <a href="pages/spaces.html" class="index-page__link">
                    <h2 class="index-page__link-title">Светодизайн для публичных пространств</h2>
                    <p class="index-page__link-description">Проекты освещения для ресторанов, кафе, офисов и других публичных пространств</p>
                </a>
                <a href="pages/homes.html" class="index-page__link">
                    <h2 class="index-page__link-title">Светодизайн для жилых домов</h2>
                    <p class="index-page__link-description">Создание комфортного освещения для домов и квартир</p>
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
